<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .SUBSCRIBE-BUTTON{
  background-color: rgb(200, 0, 0);  
  color: white;  
  border: none;
  height: 36px;
  width: 105px;
  border-radius: 5px;
  cursor: pointer;
   }
   .JOIN{
     background-color: white;  
  color: blue;  
  border-color: blue;
  border-style: solid;
  border-width: 1px;
  height: 36px;
  width: 105px;
  border-radius: 5px;
  cursor: pointer; 
   } 
</style>
<body>
  <button class="SUBSCRIBE-BUTTON">
    SUBSCRIBE
  </button>
  
  <button class="JOIN">
    JOIN
  </button>
</body>
</html>
